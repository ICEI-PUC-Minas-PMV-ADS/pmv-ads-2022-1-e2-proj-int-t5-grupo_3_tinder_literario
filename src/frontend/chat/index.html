<body>
    <div class="wrapper__container">
        <div class="container__chat">
            <div class="left">
                <div class="top">
                    <input type="text" placeholder="Buscar combinação" />
                    <a href="javascript:;" class="search"></a>
                </div>

                <ul class="people">
                    <li class="person" data-chat="person1">
                        <img src="../../../docs/img/personas/persona1.PNG" alt="" />
                        <span class="name">Pessoa 1</span>
                        <p class="preview">3 novas mensagens...</p>
                    </li>
                    <li class="person" data-chat="person2">
                        <img src="../../../docs/img/personas/persona3.PNG" alt="" />
                        <span class="name">Pessoa 2</span>
                    </li> 
                </ul>

            </div>
            <div class="right">
                <div class="top"><span>To: <span class="name">Pessoa 2</span></span></div>
                
                <div class="chat" data-chat="person1">
                    <div class="conversation-start">
                        <span>Hoje, 6:48</span>
                    </div>
                    <div class="bubble you">
                        Olá!
                    </div>
                    <div class="bubble you">
                      Eu estava imaginando...
                    </div>
                    <div class="bubble you">
                        Você realmente gostou de "Bly Manor"?
                    </div>
                </div>

                <div class="chat" data-chat="person2">
                    <div class="conversation-start">
                        <span>Hoje, 15:38 </span>
                    </div>
                    <div class="bubble you">
                        Boa tarde!
                    </div>
                </div>

                <div class="write">
                    <a href="javascript:;" class="write-link attach"></a>
                    <button type="submit" class="btn__sendMessage"> > </button>
                    <input type="text" />
                    <a href="javascript:;" class="write-link smiley"></a>
                    <a href="javascript:;" class="write-link send"></a>
                </div>
            </div>
        </div>
    </div>
</body>
