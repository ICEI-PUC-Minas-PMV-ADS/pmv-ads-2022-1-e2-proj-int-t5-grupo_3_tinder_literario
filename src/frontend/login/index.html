<script>

async function getGoogleAuth(event) {
    console.log("Função para processar o formulário de login do google...")

    event.preventDefault();

    var username = document.getElementById('email').value;
    var password = document.getElementById('password').value;
    console.log("Obtem os dados de login e senha a partir do formulário de login...")

    let login = {
        email: "",
        senha: "",
    }

    login.email = username;
    login.senha = password;

    console.log("Chamando a api para verficar login...")
    let response = {}

    fetch("http://localhost:32738/api/v1/autentica/google", {
        method: "POST", 
        headers: {
            'Content-Type': 'application/json',
            'Access-Control-Allow-Origin': '*',
            'Access-Control-Request-Headers': 'access-control-allow-origin,content-type',
            'Access-Control-Request-Method': 'access-control-allow-origin,content-type'
        },
        body: JSON.stringify(login)

      }).then(res => {
        this.getResponse(res);

      }).catch(err => {
        console.log("A resposta da API quebrou...")

        console.log(err)
    });
}

async function processaFormLogin(event) {

    var password = document.getElementById('password').value;
    console.log("Obtem os dados de login e senha a partir do formulário de login...")

    let login = {

        senha: "",
    }
