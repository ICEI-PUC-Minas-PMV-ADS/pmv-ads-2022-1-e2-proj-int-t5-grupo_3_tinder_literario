                idUsuarioRemetente: ""
            }

            let cache = JSON.parse(localStorage.getItem("cache-login-user"));

            matchForm.idUsuarioRemetente = cache.id;
            matchForm.idUsuarioDestinatario = listaExibida.idUsuario

            console.log("Chamando a api para realizar match...")
            let response = {}

            baseURL = "https://matchbookapi.herokuapp.com"

        async function sendMensage() {
            console.log("Enviando mensagem...")

            let mensagemAvulsa = {
                mensagem: "",
                destinatario: "",
                remetente: ""
            }

            let cache = JSON.parse(localStorage.getItem("cache-login-user"));

            mensagemAvulsa.remetente = cache.id;
            mensagemAvulsa.destinatario = listaExibida.idUsuario
            mensagemAvulsa.mensagem = 'Olá! Curti sua Lista!';

            console.log("Chamando a api para realizar match...")
            let response = {}

            let baseURL = "https://matchbookapi.herokuapp.com"
            // baseURL = "https://matchbookapi.herokuapp.com"

            fetch(baseURL + "/api/v1/envia-mensagem", {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json',
                    'Access-Control-Allow-Origin': '*',
                    'Access-Control-Allow-Methods': 'GET, POST, PUT, DELETE, OPTIONS',
                    'Access-Control-Request-Headers': 'access-control-allow-origin,content-type',
                    'Access-Control-Request-Method': 'access-control-allow-origin,content-type'
                },
                body: JSON.stringify(mensagemAvulsa)

            }).then(res => {
                this.getProcessSendMensage(res);

            }).catch(err => {
                console.log("A resposta da API quebrou...")
                console.log(err)
            });
        }

        async function getProcessSendMensage(res) {
            console.log("Esperando o callback da API... ")
            response = JSON.parse(await res.text());
            alert('Usuário curtido com sucesso!');
            window.location.href = window.location.href.replace('/src/frontend/navlistas/listas.html', '/src/frontend/chat/index.html')
        }

        async function pularLista(event) {

            if (list[index + 1] != null) {
                index = index + 1
                listaExibida = list[index]
                limpaGrid()
                changeList()
            } else {
                limpaGrid()
                getLivros(event);
            }

        }

        async function getLivros(event) {
            console.log("Função para processar o GET de Livros.")

            let response = {}
            let cache = JSON.parse(localStorage.getItem("cache-login-user"));
            console.log("Chamando a api para buscar os livros..")


            fetch(`https://matchbookapi.herokuapp.com/api/v1/lista/sort?idUsuario=${cache.id}`, {
                method: "GET",
                headers: {
                    'Content-Type': 'application/json',
                    'Access-Control-Allow-Origin': '*',
                    'Access-Control-Request-Headers': 'access-control-allow-origin,content-type',
                    'Access-Control-Request-Method': 'access-control-allow-origin,content-type'
                },
            }).then(res => {
                this.getResponse(res);
            }).catch(err => {
                console.log("A resposta da API quebrou...")
                console.log(err)
            });
        }

        async function getResponse(res) {
            console.log("Esperando o callback da API... ")

            response = JSON.parse(await res.text());
            list = response;
            listaExibida = list[0]
            changeList()
        }

        function changeList() {
            let spanTexto = document.getElementById("nomelista");
            let spanNode = document.createTextNode(listaExibida.nome);
            spanTexto.appendChild(spanNode);

            let paragrafo = document.getElementById("descricao");
            let paragrafoTexto = document.createTextNode(listaExibida.descricao);
            paragrafo.appendChild(paragrafoTexto);


            let divImagens = document.getElementById("carrocel-item-div-1");

            let divAux = document.createElement("div")
            divAux.className = "row"
            divAux.style = "display: flex"
            divAux.id = "carrocel-item-div-1";

            for (let livro of listaExibida.livroList) {
                let imageTag = document.createElement('img')
                imageTag.src = livro.img_link
                imageTag.style = "margin-bottom: 10px;"
                imageTag.style = "width: 240px; margin-right: 10px; margin-bottom: 10px;"
                divAux.appendChild(imageTag)
                divAux.style = 'margin-bottom: 10px'
            }
            divImagens.appendChild(divAux);

        }
