    <script>
        let img_src = "";

        $(document).ready(function () {
            console.log("A tela carregou!")
            getLivros(event);
        })

        function adicionarSugeridos(){
            // FEAT: GUARDAR O LIVRO NO BANCO!!!

            let livro = {
                titulo: '',
                autor: '',
                ano_publicacao: '',
                edicao: '',
                sinopse: '',
                editora: '',
                isbn: '',
                img_link: ''
            }

            livro.titulo = document.getElementById('TituloModalCentralizado').textContent
            livro.autor = document.getElementById('modal-autor').textContent
            livro.ano_publicacao = document.getElementById('modal-ano-publicacao').textContent
            livro.edicao = document.getElementById('modal-edicao').textContent
            livro.sinopse = document.getElementById('modal-sinopse').textContent
            livro.editora = document.getElementById('modal-editora').textContent
            livro.isbn = document.getElementById('modal-isbn').textContent 
            livro.img_link = img_src

            let listaLocalStorage = JSON.parse(localStorage.getItem("listaSugerida"));
            
            if(listaLocalStorage === null){
                listaLocalStorage = []
            }

            listaLocalStorage.push(livro)

            localStorage.setItem("listaSugerida", JSON.stringify(listaLocalStorage));
        }

        function limpaGrid() {

            let i = 1;
            while (i <= 6) {
                document.getElementById("carrocel-item-" + i).remove()
                i++;
            }


        }

        async function buscaLivro() {
            event.preventDefault();

            console.log("Função para processar a busca de Livro...");

            let nomeLivro = ""

            try {
                nomeLivro = document.getElementById("caixabusca").value;
            } catch (e) {
                console.error(e)
            }

            console.log("Chamando a api para BUSCAR O LIVRO...")



            fetch(`https://matchbookapi.herokuapp.com/api/v1/livro?nomeLivro=${nomeLivro}`, {
                method: "GET",
                headers: {
                    'Content-Type': 'application/json',
                    'Access-Control-Allow-Origin': '*',
                    'Access-Control-Request-Headers': 'access-control-allow-origin,content-type',
                    'Access-Control-Request-Method': 'access-control-allow-origin,content-type'
                },
            }).then(res => {
                limpaGrid();
                this.getResponse(res);

            }).catch(err => {
                console.log("A resposta da API quebrou...")

                console.log(err)
            });
        }

        async function getLivros(event) {
            console.log("Função para processar o GET de Livros.")

            //event.preventDefault();


            console.log("Chamando a api para buscar os livros..")
            let response = {}

            fetch("https://matchbookapi.herokuapp.com/api/v1/livro", {
                method: "GET",
                headers: {
                    'Content-Type': 'application/json',
                    'Access-Control-Allow-Origin': '*',
                    'Access-Control-Request-Headers': 'access-control-allow-origin,content-type',
                    'Access-Control-Request-Method': 'access-control-allow-origin,content-type'
                },
            }).then(res => {
                this.getResponse(res);
            }).catch(err => {
                console.log("A resposta da API quebrou...")

                console.log(err)
            });
        }

        function createDiv() {

            let i = 1;

            let principalDiv = document.getElementById('livros')


            while (i <= 6) {

                let div = document.createElement("div")

                div.className = "row"
                div.style = "display: flex"
                div.id = "carrocel-item-" + i;
                principalDiv.appendChild(div)

                i++;

            }
        }

        async function getResponse(res) {
            console.log("Esperando o callback da API... ")

            response = JSON.parse(await res.text());
            createDiv();
            let i = 1
            let principalDiv;
            for (let livro of response) {

                //let divItem = document.createElement('div')
                //divItem.className = 'col-lg-4 col-md-12 mb-4 mb-lg-0';
                //divItem.style = 'display: inline !important;'

                let imageTag = document.createElement('img')
                imageTag.src = livro.img_link
                imageTag.alt = ""
                imageTag.style = "margin-bottom: 10px;"

                imageTag.style = "width: 240px; margin-right: 10px; margin-bottom: 10px;"
                imageTag.dataset.target = "#ExemploModalCentralizado";
                imageTag.dataset.toggle = "modal";

                imageTag.addEventListener('click', function (){
                    document.getElementById('TituloModalCentralizado').textContent = livro.titulo
                    document.getElementById('modal-autor').textContent = livro.autor
                    document.getElementById('modal-ano-publicacao').textContent = livro.ano_publicacao
                    document.getElementById('modal-edicao').textContent = livro.edicao
                    document.getElementById('modal-sinopse').textContent = livro.sinopse
                    document.getElementById('modal-editora').textContent = livro.editora
                    document.getElementById('modal-isbn').textContent = livro.isbn
                    img_src = livro.img_link;
                })

                //function clica () {
                //let modal = document.getElementById ('abremodal')
                //imageTag = document.addEventListener ('click', modal)
                // }

                //let botaoAdicionar = document.createElement('button')
                //imageTag.class = 'botaoadicionar'

                //divItem.appendChild(imageTag);

                //divItem.appendChild(botaoAdicionar);



                if (i / 1 <= 1) {
                    principalDiv = document.getElementById('carrocel-item-1')
                    principalDiv = document.getElementById('carrocel-item-2')
                    principalDiv = document.getElementById('carrocel-item-3')
                    principalDiv = document.getElementById('carrocel-item-4')
                    principalDiv = document.getElementById('carrocel-item-5')
                    principalDiv = document.getElementById('carrocel-item-6')
                }
                
                principalDiv.appendChild(imageTag)
                principalDiv.style = 'margin-bottom: 10px'

                i++;

            }

        }
    </script>
